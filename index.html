<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Free Pricing Slider Configurator</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/test.html">Test</a>
    </div>
  </header>

  <section>
    <div class="container">
        <h1>Pricing Slider Configurator</h1>
      <p>Configure your pricing slider below and see it update in real-time!</p>

      <h2 id="sliderOutputText"></h2>
      <input
        type="range"
        id="sliderConfig"
        min="0"
        max="100"
        value="15"
        step="1"
      />
      <label for="sliderConfig">Units Amount: <span id="sliderValue">15</span></label>

      <label for="unitType">Unit Type (e.g. credits, seats):</label>
      <input type="text" id="unitType" placeholder="Credits, seats, etc." value="credits" />

      <label for="percentageDiscount">Percentage Discount (%):</label>
      <input type="number" id="percentageDiscount" placeholder="10" value="10" min="0" max="100" />

      <label for="unitDiscountStartFrom">Start Discount From (units):</label>
      <input type="number" id="unitDiscountStartFrom" placeholder="5" value="5" min="0" />

      <label for="phrase">Insert Your Phrase:</label>
      <textarea
        id="phrase"
        rows="3"
        placeholder="Purchase [UNITS_AMOUNT] [UNITS] and receive a [DISCOUNT] discount, making your total just [PRICE]!"
      >Purchase [UNITS_AMOUNT] [UNITS] and receive a [DISCOUNT] discount, making your total just [PRICE]!</textarea>

        <button id="btnGetCode">Get Code</button>

        <div class="codeParent" id="codeBox">
          <button id="closePopup" style="float:right;">âœ–</button>
          <h2>Code Output</h2>
          <div class="css codeoutput">
            <p id="cssCode" class="code">/* CSS output */</p>
          </div>
          <div class="html codeoutput">
            <p id="htmlCode" class="code"></p>
          </div>
          <div class="js codeoutput">
            <p id="jsCode" class="code"></p>
          </div>
        </div>
      </section> 
  <script src="script.js"></script>
  <script src="button.js"></script>
</body>
</html>
